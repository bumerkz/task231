<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${users.getId()}">VALUE</p>
<p th:text="${users.getName()}">VALUE</p>
<p th:text="${users.getLastName()}">VALUE</p>
<p th:text="${users.getbYear()}">VALUE</p>

<a th:href="@{{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{{id}(id=${users.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
