<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${users}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="LastName">Enter LastName:</label>
    <input type="text" th:field="*{lastName}" id="LastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    <br/>
    <label for="BYear">Enter BYear/Год рождения:</label>
    <input type="text" th:field="*{bYear}" id="BYear"/>
    <div style="color: red" th:if="${#fields.hasErrors('bYear')}" th:errors="*{bYear}">BirthDay Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
